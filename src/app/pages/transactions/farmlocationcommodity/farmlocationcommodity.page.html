<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-title>Farm Location Commodity</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-toolbar color='primary'>
    <!-- <ion-title>{{carm?.location?.text}}</ion-title> -->
  </ion-toolbar>
  <form [formGroup]="commodityForm">
    {{commodityForm.value | json}}
    <div formGroupName="commodity">
      <ion-item>
        <ion-label position="floating">Commodity</ion-label>
        <ion-select placeholder="Select One" formControlName="objid" (ionChange)="onCommodityChange()">
          <ion-select-option *ngFor="let item of commodities" value="{{item.objid}}">{{item.name}}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <div *ngFor="let validation of validation_messages.province">
        <ng-container
          *ngIf="commodityForm.get('province')?.hasError(validation.type) && (commodityForm.get('province')?.dirty || commodityForm.get('province')?.touched)">
          <small class="error-message">{{ validation.message }}</small>
        </ng-container>
      </div>
    </div>
    <div formGroupName="commoditytype">
      <ion-item>
        <ion-label position="floating">Commodity Type</ion-label>
        <ion-select placeholder="Select One" formControlName="objid" (ionChange)="onCommodityTypeChange()">
          <ion-select-option *ngFor="let item of commoditytypes" value="{{item.objid}}">{{item.name}}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <div *ngFor="let validation of validation_messages.province">
        <ng-container
          *ngIf="commodityForm.get('province')?.hasError(validation.type) && (commodityForm.get('province')?.dirty || commodityForm.get('province')?.touched)">
          <small class="error-message">{{ validation.message }}</small>
        </ng-container>
      </div>
    </div>
    <div formGroupName="variety">
      <ion-item>
        <ion-label position="floating">Variety</ion-label>
        <ion-select placeholder="Select One" formControlName="objid" (ionChange)="onVarietyChange()">
          <ion-select-option *ngFor="let item of commodityvarieties" value="{{item.objid}}">{{item.name}}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <div *ngFor="let validation of validation_messages.province">
        <ng-container
          *ngIf="commodityForm.get('province')?.hasError(validation.type) && (commodityForm.get('province')?.dirty || commodityForm.get('province')?.touched)">
          <small class="error-message">{{ validation.message }}</small>
        </ng-container>
      </div>
    </div>
   <ion-item>
      <ion-label position="floating">Area (sqm)</ion-label>
      <ion-input autocapitalize type="number" formControlName="areasqm"></ion-input>
    </ion-item>
    <div *ngFor="let validation of validation_messages.areasqm">
      <ng-container
        *ngIf="commodityForm.get('areasqm')?.hasError(validation.type) && (commodityForm.get('areasqm')?.dirty || commodityForm.get('areasqm')?.touched)">
        <small class="error-message">{{ validation.message }}</small>
      </ng-container>
    </div>
    <div formGroupName="surveyperiod">
      <ion-item>
        <ion-label position="floating">Survey Period</ion-label>
        <ion-select placeholder="Select One" formControlName="objid">
          <ion-select-option *ngFor="let item of surveyperiods" value="{{item.objid}}">{{item.name}}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <div *ngFor="let validation of validation_messages.province">
        <ng-container
          *ngIf="commodityForm.get('province')?.hasError(validation.type) && (commodityForm.get('province')?.dirty || commodityForm.get('province')?.touched)">
          <small class="error-message">{{ validation.message }}</small>
        </ng-container>
      </div>
    </div>
  </form>
</ion-content>
