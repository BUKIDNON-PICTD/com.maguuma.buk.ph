<!-- <ion-app [class.dark-theme]="dark" *ngIf="componentloaded"> -->
<ion-app [class.dark-theme]="dark">
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content">
      <nav class="navbar navbar-expand navbar-primary navbar-dark" *ngIf="!syncserverstatus">
        <ion-title class="titleicon" style="display:inline-block" class="brand-text font-weight-light">Maguuma</ion-title>
      </nav>
      <nav class="navbar navbar-expand navbar-success navbar-dark" *ngIf="syncserverstatus">
        <!-- <img src="assets/pgblogo.png" alt="PGB" width="40px" style="display:inline-block" height="40px"> -->
        <ion-title class="titleicon" style="display:inline-block" class="brand-text font-weight-light">Maguuma</ion-title>
      </nav>
      <ion-content>
        <div *ngIf="loggedIn">
        <ion-list lines="none" *ngFor="let p of appPages; let i = index">
          <ion-list-header *appHasrole="p.roles">
            {{p.title}}
          </ion-list-header>
          <ion-menu-toggle autoHide="false" *ngFor="let item of p.items; let i = index">
            <ion-item [routerLink]="item.url" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" [name]="item.icon + '-outline'"></ion-icon>
              <ion-label>
                {{item.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>
      </div>

        <ion-list *ngIf="loggedIn" lines="none">
          <ion-list-header>
            Account
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/account" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                Account
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!-- <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="help"></ion-icon>
              <ion-label>
                Support
              </ion-label>
            </ion-item>
          </ion-menu-toggle> -->

          <ion-menu-toggle autoHide="false">
            <ion-item button (click)="logout()" detail="false">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item>
            <ion-icon slot="start" name="moon-outline"></ion-icon>
            <ion-label>
              Dark Mode
            </ion-label>
            <ion-toggle [(ngModel)]="dark"></ion-toggle>
          </ion-item>
        </ion-list>

        <ion-list *ngIf="!loggedIn" lines="none">
          <ion-list-header>
            Account
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/login" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                Login
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!-- <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="help"></ion-icon>
              <ion-label>
                Support
              </ion-label>
            </ion-item>
          </ion-menu-toggle> -->

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/signup" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="person-add"></ion-icon>
              <ion-label>
                Signup
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-item>
            <ion-icon slot="start" name="moon-outline"></ion-icon>
            <ion-label>
              Dark Mode
            </ion-label>
            <ion-toggle [(ngModel)]="dark"></ion-toggle>
          </ion-item>
        </ion-list>

        <!-- <ion-list lines="none">
          <ion-list-header>
            Help
          </ion-list-header>
          <ion-menu-toggle autoHide="false">
            <ion-item button (click)="openTutorial()" detail="false">
              <ion-icon slot="start" name="hammer"></ion-icon>
              <ion-label>Show Tutorial</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list> -->
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
