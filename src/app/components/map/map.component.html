<ion-toolbar color="primary" *ngIf="map">
    <nav class="navbar navbar-expand navbar-primary navbar-dark">
      <ion-title>Map View</ion-title>
      <a class="btn btn-primary btn-lg" (click)="startDraw()" *ngIf="enabledraw">
        <i class="fas fa-draw-polygon">
        </i>
        Draw Polygon
      </a>
      <a class="btn btn-primary btn-lg" (click)="savePolygon()" *ngIf="enablesave">
        <i class="fas fa-draw-polygon">
        </i>
        Save Drawing
      </a>
      <a class="btn btn-primary btn-lg" (click)="startModify()" *ngIf="enablemodify">
        <i class="fas fa-mouse-pointer">
        </i>
        Modify Geometry
      </a>
      <a class="btn btn-primary btn-lg" (click)="clearMap()" *ngIf="enableclear">
        <i class="fas fa-mouse-pointer">
        </i>
        Clear Drawing
      </a>
    </nav>
</ion-toolbar>
<style>
  .map {
    width: 100%;
    height:400px;
  }
  .ol-tooltip {
    position: relative;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 4px;
    color: white;
    padding: 4px 8px;
    opacity: 0.7;
    white-space: nowrap;
    font-size: 12px;
  }
  .ol-tooltip-measure {
    opacity: 1;
    font-weight: bold;
  }
  .ol-tooltip-static {
    background-color: #ffcc33;
    color: black;
    border: 1px solid white;
  }
  .ol-tooltip-measure:before,
  .ol-tooltip-static:before {
    border-top: 6px solid rgba(0, 0, 0, 0.5);
    border-right: 6px solid transparent;
    border-left: 6px solid transparent;
    content: "";
    position: absolute;
    bottom: -6px;
    margin-left: -7px;
    left: 50%;
  }
  .ol-tooltip-static:before {
    border-top-color: #ffcc33;
  }
</style>
<div id="map" class="map"></div>
